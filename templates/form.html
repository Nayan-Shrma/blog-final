{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<!-- {{ block.super }} -->

<div class = "col-sm-6 offset-sm-3">

	<h1>{{ title }}</h1>

	<hr/>

	<form method = "POST" action = " " enctype = "multipart/form-data"> {% csrf_token %}
	{{ form|crispy }}
	<input class = "btn btn-success" type="submit" value="{{ title }}">
	</form>

</div>
</div>
{% endblock content %}
