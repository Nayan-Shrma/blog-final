{% extends "base.html" %}


{% block content %}


<p class = "lead"> Total Posts : <strong>{{ post_count }}</strong></p>
<hr class = "stylehr"/>
<br/>
<br/>

<table class="table table-striped table-inverse">
  <thead>
    <tr>
      <th>Posts :</th> 
    </tr>
  </thead>
  <tbody>
{% for obj in allpost %}
<tr>
		<td><a href = "{{ obj.get_absolute_url }}">{{ obj.title }}</a></td>
</tr>		
{% endfor %}


</tbody>
</table>
